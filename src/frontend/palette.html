<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette</title>
    <link rel="stylesheet" href="/sass/style.css">
</head>
<body>
    <main>
        <section>
            <h2>Color Palette Example</h2>
            <div class="palette">
                <div class="color black">Black</div>
                <div class="color dark-gray">Dark Gray</div>
                <div class="color medium-gray">Medium Gray</div>
                <div class="color light-gray">Light Gray</div>
                <div class="color white">White</div>
                <div class="color vivid-orange">Vivid Orange</div>
                <div class="color royal-blue">Royal Blue</div>
            </div>
        </section>
    </main>
</body>
</html>
