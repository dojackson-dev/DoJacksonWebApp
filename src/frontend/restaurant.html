<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant | DojFoundation</title>
  <link rel="stylesheet" href="/sass/style.css">
</head>
<body>
  <div id="header"></div>
  <main>
        <h1 class="pageTitle">Restaurant</h1>
        <section class="pagehero">
            <div class="hero-placeholder" style="width:100%;height:180px;background:#eee;border-radius:8px;display:flex;align-items:center;justify-content:center;color:#888;font-size:1.5rem;">Image Placeholder</div>
            <div class="hero-desc">Discover the best places to eat in town. Enjoy local flavors, top chefs, and unique dining experiences!</div>
        </section>
        <div id="restaurants-list"></div>
    </main>
  <div id="footer"></div>
  <script>
    fetch('/header.html').then(r=>r.text()).then(d=>{
      document.getElementById('header').innerHTML=d;
      // Menu toggle script (now runs after injection)
      var menuToggle = document.getElementById('menuToggle');
      var mobileMenu = document.getElementById('mobileMenu');
      if (menuToggle && mobileMenu) {
        mobileMenu.style.display = 'none';
        menuToggle.addEventListener('click', function() {
          mobileMenu.style.display = (mobileMenu.style.display === 'none') ? 'block' : 'none';
        });
        var menuLinks = mobileMenu.querySelectorAll('a');
        menuLinks.forEach(function(link) {
          link.addEventListener('click', function(e) {
            menuLinks.forEach(function(l) { l.classList.remove('selected'); });
            this.classList.add('selected');
          });
        });
      }
    });
    fetch('/footer.html').then(r=>r.text()).then(d=>{document.getElementById('footer').innerHTML=d;});
  </script>
  <script type="module" src="./js/restaurants-carousel.js"></script>
</body>
</html>
